repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        files: ^ansible_waldur_generator/

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.32
    hooks:
      - id: pymarkdown
        args: [-d, "MD046", "-s", "plugins.md013.code_block_line_length=$#120", "-s", "plugins.md013.heading_line_length=$#120", "-s", "plugins.md013.line_length=$#120", scan]


  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.32
    hooks:
      - id: pymarkdown
        args: [-d, "MD046", "-s", "plugins.md013.code_block_line_length=$#120", "-s", "plugins.md013.heading_line_length=$#120", "-s", "plugins.md013.line_length=$#120", fix]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff-format
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
        files: ^ansible_waldur_generator/
